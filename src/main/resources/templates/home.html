<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragrments/fragments :: head"></head>
<body>
<header>
    <nav th:replace="fragrments/fragments :: nav"></nav>
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 th:text="|Total sold copies of all albums: ${totalCopies}|" class="text-light border-bottom"></h2>
    <div class="row">
        <div class="col-md-3" th:each="a : ${albums}" th:object="${a}">
            <div class="card mb-4 box-shadow">
                <img th:src="*{imgUrl}"
                     class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:text="*{name}" class="card-text border-bottom ">Name: Name of album</p>
                        <p th:text="*{artistName}" class="card-text border-bottom ">Artist: Metallica</p>
                        <p th:text="*{genre}" class="card-text border-bottom ">Genre: Metal</p>
                        <p th:text="*{price}" class="card-text border-bottom ">Price: 19.99</p>
                        <p th:text="*{releaseDate}" class="card-text border-bottom">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/albums/delete/{id}(id = *{id})}"
                               type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small th:text="*{copies}" class="text-muted">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragrments/fragments :: footer"></footer>
</body>
</html>
